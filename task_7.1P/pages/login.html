<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
</head>
<body>

<h2>Login Form</h2>

<form action="http://127.0.0.1:8082/login" method="get">
  <label for="username">Username:</label><br>
  <input type="text" id="username" name="username" required><br><br>

  <label for="passwd">Password:</label><br>
  <input type="password" id="passwd" name="passwd" required><br><br>

  <label for="dob">Date of Birth (yyyy-mm-dd):</label><br>
  <input type="text" id="dob" name="dob" placeholder="yyyy-mm-dd" required><br><br>

  <input type="submit" value="Login">
</form>

</body>
</html>
